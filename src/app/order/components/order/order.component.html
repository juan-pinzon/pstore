<mat-horizontal-stepper>
  <mat-step>
    <ng-template matStepLabel>Sus productos</ng-template>
    <div *ngIf="(products$ | async) as products">
      <p *ngIf="products.length === 0">
        No hay productos en vuestro carrito de compras
      </p>
      <div class="row" *ngFor="let product of products">
        <div class="col-xs-12 col-sm-2 col-md-2">
          <div class="box">
            <img class="image" [src]="product.image" alt="" style="max-width: 100px;" />
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5">
          <div class="box">
            {{ product.title }}
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5">
          <div class="box">
            {{ product.price }}
          </div>
        </div>
      </div>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Datos personales</ng-template>
    <h2>Contenido</h2>
		<form [formGroup]="form">
			<div class="row">
				<div class="col-xs">
					<mat-form-field>
						<mat-label>Nombre</mat-label>
						<input type="text" placeholder="nombre" formControlName="name" matInput  />
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col-xs">
					<button type="button" mat-raised-button color="primary" (click)="addAddressField()">Agregar direcci√≥n</button>
					<div formArrayName="address" *ngFor="let address of addressField.controls; let i=index">
						<div [formGroupName]="i">
							<mat-form-field>
								<mat-label>ZipCode</mat-label>
								<input type="text" placeholder="ZipCode" formControlName="zip" matInput  />
							</mat-form-field>
							<mat-form-field>
								<mat-label>Texto</mat-label>
								<input type="text" placeholder="Text" formControlName="text" matInput  />
							</mat-form-field>
						</div>
					</div>
				</div>
			</div>
		</form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Pago</ng-template>
    <h2>Contenido</h2>
  </mat-step>
</mat-horizontal-stepper>
