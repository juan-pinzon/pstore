<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs"></div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input type="text" matInput formControlName="id" placeholder="Id" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input type="text" matInput formControlName="title" placeholder="Title" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input type="number" matInput formControlName="price" placeholder="Price" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
						<textarea matInput formControlName="description" placeholder="Description" rows="10"></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
		<mat-card-actions>
			<button type="submit" mat-raised-button>Guardar</button>
		</mat-card-actions>
  </mat-card>
</form>
