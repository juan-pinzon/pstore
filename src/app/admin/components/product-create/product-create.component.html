<form [formGroup]="form" (ngSubmit)="saveOrUpdateProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs"></div>
      </div>
      <div class="row" *ngIf="!id">
        <div class="col-xs">
          <mat-form-field>
            <input type="text" matInput formControlName="id" placeholder="Id" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input type="text" matInput formControlName="title" placeholder="Title" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input type="number" matInput formControlName="price" placeholder="Price" />
          </mat-form-field>
					<div *ngIf="priceField.errors && priceField.dirty">
						<p *ngIf="priceField.hasError('price_invalid')">No te debes pasar de 10,000</p>
						<p *ngIf="priceField.hasError('required')">Esto es requerido</p>
					</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
						<textarea matInput formControlName="description" placeholder="Description" rows="10"></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
		<mat-card-actions>
			<button type="submit" mat-raised-button [disabled]="form.invalid">Guardar</button>
		</mat-card-actions>
  </mat-card>
</form>
